<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Makira, personal profile">
    <title>Makira</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Profile Container */
        #profile {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Hover Effect for Profile Container */
        #profile:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Glow Effect */
        #profile::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
            animation: rotateGlow 6s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGlow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Profile Title */
        #profile-title {
            font-size: 2.5em;
            font-weight: 600;
            margin: 0;
            color: #fff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        /* Subtle Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #profile {
            animation: float 4s ease-in-out infinite;
        }

        /* Background Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: animateParticles 5s linear infinite;
            bottom: -100px;
        }

        @keyframes animateParticles {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #profile {
                padding: 30px 40px;
            }

            #profile-title {
                font-size: 2em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code:300,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles">
        <!-- Particles for background effect -->
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 2s;"></span>
        <span style="left: 30%; animation-delay: 4s;"></span>
        <span style="left: 40%; animation-delay: 6s;"></span>
        <span style="left: 50%; animation-delay: 8s;"></span>
        <span style="left: 60%; animation-delay: 10s;"></span>
        <span style="left: 70%; animation-delay: 12s;"></span>
        <span style="left: 80%; animation-delay: 14s;"></span>
        <span style="left: 90%; animation-delay: 16s;"></span>
    </div>
    <div id="profile">
        <p id="profile-title">alive and breathing</p>
    </div>
</body>
</html>
